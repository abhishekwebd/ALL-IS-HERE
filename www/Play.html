<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>LINKS</title>
 
    <script type="text/javascript" src="js/keen.js"></script>
    <style type="text/css">
        .column {
    float: left;
    width: 33.33%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
.loader {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: url('../img/loading.gif') 50% 50% no-repeat rgb(249,249,249);
}
    </style>

     <script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
   $(window).load(function() {
  $(".loader").fadeOut("slow");
        });

</script>
</head>

<body>
     <div id="loading" class="loader"> 
  </div>
    <div ng-app="myApp" ng-controller="GameLinks">

  
<script>
        var app = angular.module('myApp', []);
        app.controller('GameLinks', function($scope, $http) {
       
            var q = "select Link from tblList where Code = "+localStorage.getItem("Code");
            $http.get(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q)
            .then(function (response) {
              document.write("<br><b>Rotate Your Screen in Landscape Mode for better view !</b>");
                document.write(response.data.result[0].Link); 
                    
                });

           
        });
    </script>

  </div>



</body>

</html>
